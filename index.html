<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="text-end bg-primary">
        <h1 class="p-5 text-light">Weather Dashboard</h1>
    </header>
    <main class="row m-0">
        <aside class="col-3 justify-content-start">
            <h2>Search For A City:</h2>
            <form class="cityForm">
                <div class="mb-3">
                  <label for="cityName" class="form-label"></label>
                  <input type="text" class="form-control" id="cityName">
                  <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                </div>
            </form>
            <div class="container" id="cityContainer"></div>
        </aside>
        <section class="col-9 container">
            <div class="row" id="currentWeather">
                <div class="col"></div>
            </div>
            <div class="row" id="5day">
                <div class="col"></div>
            </div>
        </section>
    </main>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./assets/scripts.js"></script>
</body>

</html>
